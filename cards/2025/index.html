	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Georgia', serif;
			background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			padding: 20px;
			position: relative;
			overflow-x: hidden;
		}

		/* Holiday Lights Border */
		.holiday-lights {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			pointer-events: none;
			z-index: 1;
		}

		.light {
			position: absolute;
			width: 12px;
			height: 16px;
			/* Oval/teardrop shape like Christmas tree lights */
			border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
			border: 2px solid rgba(255, 255, 255, 0.3);
			background: currentColor;
			box-shadow:
				0 0 8px currentColor,
				0 0 12px currentColor,
				inset 0 0 4px rgba(255, 255, 255, 0.5),
				inset 0 2px 2px rgba(255, 255, 255, 0.3);
			animation: twinkle 1.5s steps(2, end) infinite;
			filter: drop-shadow(0 1px 1px rgba(0, 0, 0, 0.3));
			/* Hand-drawn look */
			transform-origin: center bottom;
		}

		/* Add pointed bottom for teardrop effect */
		.light::after {
			content: '';
			position: absolute;
			bottom: -3px;
			left: 50%;
			transform: translateX(-50%);
			width: 0;
			height: 0;
			border-left: 3px solid transparent;
			border-right: 3px solid transparent;
			border-top: 4px solid currentColor;
			filter: drop-shadow(0 0 3px currentColor);
		}

		.light::before {
			content: '';
			position: absolute;
			top: -10px;
			left: 50%;
			transform: translateX(-50%);
			width: 3px;
			height: 10px;
			background: #2a2a2a;
			border-radius: 2px;
			/* Hand-drawn wire look */
			box-shadow:
				1px 0 0 rgba(0, 0, 0, 0.2),
				-1px 0 0 rgba(0, 0, 0, 0.2);
		}

		/* Right border lights */

		.light:nth-child(36) { top: 36%; left: 9px; animation-delay: 0.1s; animation-duration: 1.8s; color: #ff6b6b; }
		.light:nth-child(37) { top: 48%; left: 11px; animation-delay: 0.5s; animation-duration: 1.4s; color: #95e1d3; }

		.light:nth-child(39) { top: 72%; left: 8px; animation-delay: 0.6s; animation-duration: 1.3s; color: #ff6b6b; }
		.light:nth-child(40) { top: 84%; left: 12px; animation-delay: 0.4s; animation-duration: 1.5s; color: #4ecdc4; }

		@keyframes twinkle {
			0%, 49% {
				opacity: 1;
				transform: scale(1);
				box-shadow:
					0 0 8px currentColor,
					0 0 12px currentColor,
					inset 0 0 4px rgba(255, 255, 255, 0.5),
					inset 0 2px 2px rgba(255, 255, 255, 0.3);
			}
			50%, 100% {
				opacity: 0.15;
				transform: scale(0.9);
				box-shadow:
					0 0 2px currentColor,
					0 0 4px currentColor,
					inset 0 0 2px rgba(255, 255, 255, 0.2);
			}
		}

		/* Hand-drawn wire connecting lights */
		.wire {
			position: absolute;
			background: #ffffff;
			opacity: 0.7;
			/* Hand-drawn squiggly effect */
			border-radius: 2px;
			box-shadow:
				0 0 2px rgba(255, 255, 255, 0.8),
				0 1px 1px rgba(0, 0, 0, 0.2);
		}

		.wire-top {
			top: 16px;
			left: 0;
			width: 100%;
			height: 2px;
			/* More pronounced squiggly effect */
			clip-path: polygon(
				0% 50%, 1.5% 40%, 3% 55%, 4.5% 45%, 6% 50%,

				45% 60%, 46.5% 40%, 48% 55%, 49.5% 45%, 51% 50%,

				90% 60%, 91.5% 40%, 93% 55%, 94.5% 45%, 96% 50%,

		}

				90% 50%, 91.5% 60%, 93% 40%, 94.5% 55%, 96% 45%,

			);
		}

		.wire-left {
			top: 0;

			width: 2px;
			height: 100%;
			clip-path: polygon(
				50% 0%, 60% 1.5%, 40% 3%, 55% 4.5%, 45% 6%,

		/* Main content container */
		.content-wrapper {
			position: relative;
			z-index: 2;
			width: 100%;

			display: flex;

			.light::before {

		}

		@media (max-width: 400px) {
