<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Happy Holidays 2025</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Georgia', serif;
			background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			padding: 20px;
			position: relative;
			overflow-x: hidden;
		}

		/* Holiday Lights Border */
		.holiday-lights {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			pointer-events: none;
			z-index: 1;
		}

		.light {
			position: absolute;
			width: 14px;
			height: 14px;
			border-radius: 50%;
			border: 2px solid rgba(255, 255, 255, 0.3);
			background: currentColor;
			box-shadow:
				0 0 8px currentColor,
				0 0 12px currentColor,
				inset 0 0 4px rgba(255, 255, 255, 0.5);
			animation: twinkle 1.5s steps(2, end) infinite;
			filter: drop-shadow(0 1px 1px rgba(0, 0, 0, 0.3));
			/* Hand-drawn look */
			transform-origin: center;
		}

		.light::before {
			content: '';
			position: absolute;
			top: -10px;
			left: 50%;
			transform: translateX(-50%);
			width: 3px;
			height: 10px;
			background: #2a2a2a;
			border-radius: 2px;
			/* Hand-drawn wire look */
			box-shadow:
				1px 0 0 rgba(0, 0, 0, 0.2),
				-1px 0 0 rgba(0, 0, 0, 0.2);
		}

		/* Top border lights - with slight position variations for hand-drawn look */
		.light:nth-child(1) { top: 8px; left: 5%; animation-delay: 0s; animation-duration: 1.2s; color: #ff6b6b; }
		.light:nth-child(2) { top: 12px; left: 15%; animation-delay: 0.3s; animation-duration: 1.8s; color: #4ecdc4; }
		.light:nth-child(3) { top: 9px; left: 25%; animation-delay: 0.6s; animation-duration: 1.5s; color: #ffe66d; }
		.light:nth-child(4) { top: 11px; left: 35%; animation-delay: 0.2s; animation-duration: 1.3s; color: #ff6b6b; }
		.light:nth-child(5) { top: 10px; left: 45%; animation-delay: 0.8s; animation-duration: 1.7s; color: #95e1d3; }
		.light:nth-child(6) { top: 12px; left: 55%; animation-delay: 0.1s; animation-duration: 1.4s; color: #ffe66d; }
		.light:nth-child(7) { top: 9px; left: 65%; animation-delay: 0.5s; animation-duration: 1.6s; color: #ff6b6b; }
		.light:nth-child(8) { top: 11px; left: 75%; animation-delay: 0.4s; animation-duration: 1.2s; color: #4ecdc4; }
		.light:nth-child(9) { top: 10px; left: 85%; animation-delay: 0.7s; animation-duration: 1.9s; color: #ffe66d; }
		.light:nth-child(10) { top: 8px; left: 95%; animation-delay: 0.2s; animation-duration: 1.3s; color: #ff6b6b; }

		/* Right border lights */
		.light:nth-child(11) { top: 15%; right: 8px; animation-delay: 0.4s; animation-duration: 1.5s; color: #4ecdc4; }
		.light:nth-child(12) { top: 30%; right: 12px; animation-delay: 0.1s; animation-duration: 1.3s; color: #ffe66d; }
		.light:nth-child(13) { top: 45%; right: 9px; animation-delay: 0.6s; animation-duration: 1.7s; color: #ff6b6b; }
		.light:nth-child(14) { top: 60%; right: 11px; animation-delay: 0.3s; animation-duration: 1.4s; color: #95e1d3; }
		.light:nth-child(15) { top: 75%; right: 10px; animation-delay: 0.8s; animation-duration: 1.6s; color: #ffe66d; }

		/* Bottom border lights */
		.light:nth-child(16) { bottom: 8px; left: 5%; animation-delay: 0.5s; animation-duration: 1.4s; color: #ff6b6b; }
		.light:nth-child(17) { bottom: 12px; left: 15%; animation-delay: 0.2s; animation-duration: 1.6s; color: #4ecdc4; }
		.light:nth-child(18) { bottom: 9px; left: 25%; animation-delay: 0.7s; animation-duration: 1.3s; color: #ffe66d; }
		.light:nth-child(19) { bottom: 11px; left: 35%; animation-delay: 0.1s; animation-duration: 1.8s; color: #ff6b6b; }
		.light:nth-child(20) { bottom: 10px; left: 45%; animation-delay: 0.4s; animation-duration: 1.5s; color: #95e1d3; }
		.light:nth-child(21) { bottom: 12px; left: 55%; animation-delay: 0.6s; animation-duration: 1.2s; color: #ffe66d; }
		.light:nth-child(22) { bottom: 9px; left: 65%; animation-delay: 0.3s; animation-duration: 1.7s; color: #ff6b6b; }
		.light:nth-child(23) { bottom: 11px; left: 75%; animation-delay: 0.8s; animation-duration: 1.4s; color: #4ecdc4; }
		.light:nth-child(24) { bottom: 10px; left: 85%; animation-delay: 0.2s; animation-duration: 1.6s; color: #ffe66d; }
		.light:nth-child(25) { bottom: 8px; left: 95%; animation-delay: 0.5s; animation-duration: 1.3s; color: #ff6b6b; }

		/* Left border lights */
		.light:nth-child(26) { top: 15%; left: 8px; animation-delay: 0.3s; animation-duration: 1.6s; color: #4ecdc4; }
		.light:nth-child(27) { top: 30%; left: 12px; animation-delay: 0.7s; animation-duration: 1.2s; color: #ffe66d; }
		.light:nth-child(28) { top: 45%; left: 9px; animation-delay: 0.1s; animation-duration: 1.8s; color: #ff6b6b; }
		.light:nth-child(29) { top: 60%; left: 11px; animation-delay: 0.5s; animation-duration: 1.4s; color: #95e1d3; }
		.light:nth-child(30) { top: 75%; left: 10px; animation-delay: 0.2s; animation-duration: 1.7s; color: #ffe66d; }

		@keyframes twinkle {
			0%, 49% {
				opacity: 1;
				transform: scale(1);
				box-shadow:
					0 0 8px currentColor,
					0 0 12px currentColor,
					inset 0 0 4px rgba(255, 255, 255, 0.5);
			}
			50%, 100% {
				opacity: 0.15;
				transform: scale(0.85);
				box-shadow:
					0 0 2px currentColor,
					0 0 4px currentColor,
					inset 0 0 2px rgba(255, 255, 255, 0.2);
			}
		}

		/* Hand-drawn wire connecting lights */
		.wire {
			position: absolute;
			background: #2a2a2a;
			opacity: 0.4;
			/* Hand-drawn wavy effect */
			border-radius: 1px;
			box-shadow:
				0 1px 0 rgba(0, 0, 0, 0.3),
				0 -1px 0 rgba(255, 255, 255, 0.1);
		}

		.wire-top {
			top: 16px;
			left: 0;
			width: 100%;
			height: 3px;
			/* Slight wavy effect */
			clip-path: polygon(
				0% 50%, 2% 45%, 4% 50%, 6% 55%, 8% 50%,
				10% 45%, 12% 50%, 14% 55%, 16% 50%, 18% 45%,
				20% 50%, 22% 55%, 24% 50%, 26% 45%, 28% 50%,
				30% 55%, 32% 50%, 34% 45%, 36% 50%, 38% 55%,
				40% 50%, 42% 45%, 44% 50%, 46% 55%, 48% 50%,
				50% 45%, 52% 50%, 54% 55%, 56% 50%, 58% 45%,
				60% 50%, 62% 55%, 64% 50%, 66% 45%, 68% 50%,
				70% 55%, 72% 50%, 74% 45%, 76% 50%, 78% 55%,
				80% 50%, 82% 45%, 84% 50%, 86% 55%, 88% 50%,
				90% 45%, 92% 50%, 94% 55%, 96% 50%, 98% 45%, 100% 50%
			);
		}

		.wire-right {
			top: 0;
			right: 16px;
			width: 3px;
			height: 100%;
			clip-path: polygon(
				50% 0%, 45% 2%, 50% 4%, 55% 6%, 50% 8%,
				45% 10%, 50% 12%, 55% 14%, 50% 16%, 45% 18%,
				50% 20%, 55% 22%, 50% 24%, 45% 26%, 50% 28%,
				55% 30%, 50% 32%, 45% 34%, 50% 36%, 55% 38%,
				50% 40%, 45% 42%, 50% 44%, 55% 46%, 50% 48%,
				45% 50%, 50% 52%, 55% 54%, 50% 56%, 45% 58%,
				50% 60%, 55% 62%, 50% 64%, 45% 66%, 50% 68%,
				55% 70%, 50% 72%, 45% 74%, 50% 76%, 55% 78%,
				50% 80%, 45% 82%, 50% 84%, 55% 86%, 50% 88%,
				45% 90%, 50% 92%, 55% 94%, 50% 96%, 45% 98%, 50% 100%
			);
		}

		.wire-bottom {
			bottom: 16px;
			left: 0;
			width: 100%;
			height: 3px;
			clip-path: polygon(
				0% 50%, 2% 55%, 4% 50%, 6% 45%, 8% 50%,
				10% 55%, 12% 50%, 14% 45%, 16% 50%, 18% 55%,
				20% 50%, 22% 45%, 24% 50%, 26% 55%, 28% 50%,
				30% 45%, 32% 50%, 34% 55%, 36% 50%, 38% 45%,
				40% 50%, 42% 55%, 44% 50%, 46% 45%, 48% 50%,
				50% 55%, 52% 50%, 54% 45%, 56% 50%, 58% 55%,
				60% 50%, 62% 45%, 64% 50%, 66% 55%, 68% 50%,
				70% 45%, 72% 50%, 74% 55%, 76% 50%, 78% 45%,
				80% 50%, 82% 55%, 84% 50%, 86% 45%, 88% 50%,
				90% 55%, 92% 50%, 94% 45%, 96% 50%, 98% 55%, 100% 50%
			);
		}

		.wire-left {
			top: 0;
			left: 16px;
			width: 3px;
			height: 100%;
			clip-path: polygon(
				50% 0%, 55% 2%, 50% 4%, 45% 6%, 50% 8%,
				55% 10%, 50% 12%, 45% 14%, 50% 16%, 55% 18%,
				50% 20%, 45% 22%, 50% 24%, 55% 26%, 50% 28%,
				45% 30%, 50% 32%, 55% 34%, 50% 36%, 45% 38%,
				50% 40%, 55% 42%, 50% 44%, 45% 46%, 50% 48%,
				55% 50%, 50% 52%, 45% 54%, 50% 56%, 55% 58%,
				50% 60%, 45% 62%, 50% 64%, 55% 66%, 50% 68%,
				45% 70%, 50% 72%, 55% 74%, 50% 76%, 45% 78%,
				50% 80%, 55% 82%, 50% 84%, 45% 86%, 50% 88%,
				55% 90%, 50% 92%, 45% 94%, 50% 96%, 55% 98%, 50% 100%
			);
		}

		/* Main content container */
		.content-wrapper {
			position: relative;
			z-index: 2;
			width: 100%;
			max-width: 600px;
			display: flex;
			flex-direction: column;
			align-items: center;
			text-align: center;
		}

		/* Video container */
		.video-container {
			width: 100%;
			max-width: 100%;
			margin-bottom: 30px;
			border-radius: 12px;
			overflow: hidden;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
			background: #000;
		}

		video {
			width: 100%;
			height: auto;
			display: block;
		}

		/* Message styling */
		.message {
			color: #fff;
			font-size: 1.1rem;
			line-height: 1.6;
			padding: 0 20px;
			max-width: 500px;
		}

		.message h1 {
			font-size: 2rem;
			margin-bottom: 15px;
			color: #ffe66d;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
		}

		.message p {
			margin-bottom: 15px;
			font-size: 1rem;
		}

		.signature {
			margin-top: 20px;
			font-style: italic;
			color: #95e1d3;
			font-size: 1rem;
		}

		/* Mobile optimizations */
		@media (max-width: 600px) {
			.message h1 {
				font-size: 1.5rem;
			}

			.message {
				font-size: 0.95rem;
				padding: 0 15px;
			}

			.video-container {
				margin-bottom: 20px;
			}

			.light {
				width: 10px;
				height: 10px;
			}

			.light::before {
				height: 6px;
				top: -6px;
			}
		}

		@media (max-width: 400px) {
			.message h1 {
				font-size: 1.3rem;
			}

			.message {
				font-size: 0.9rem;
			}
		}
	</style>
</head>
<body>
	<!-- Holiday Lights Border -->
	<div class="holiday-lights">
		<div class="wire wire-top"></div>
		<div class="wire wire-right"></div>
		<div class="wire wire-bottom"></div>
		<div class="wire wire-left"></div>

		<!-- Top lights -->
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>

		<!-- Right lights -->
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>

		<!-- Bottom lights -->
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>

		<!-- Left lights -->
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
	</div>

	<!-- Main Content -->
	<div class="content-wrapper">
		<div class="video-container">
			<video autoplay loop muted playsinline>
				<source src="../../videos/2025_restaurant_dancing.mp4" type="video/mp4">
				Your browser does not support the video tag.
			</video>
		</div>

		<div class="message">
			<h1>Happy Holidays!</h1>
			<p>Wishing you joy, laughter, and wonderful moments this holiday season and throughout the new year.</p>
			<p>Thank you for being part of our journey in 2025!</p>
			<div class="signature">- Sam & Family</div>
		</div>
	</div>
</body>
</html>
