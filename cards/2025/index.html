<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Happy Holidays 2025</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Georgia', serif;
			background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			padding: 20px;
			position: relative;
			overflow-x: hidden;
		}

		/* Holiday Lights Border */
		.holiday-lights {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			pointer-events: none;
			z-index: 1;
		}

		.light {
			position: absolute;
			width: 12px;
			height: 12px;
			border-radius: 50%;
			box-shadow: 0 0 10px currentColor;
			animation: twinkle 2s ease-in-out infinite;
		}

		.light::before {
			content: '';
			position: absolute;
			top: -8px;
			left: 50%;
			transform: translateX(-50%);
			width: 2px;
			height: 8px;
			background: #333;
		}

		/* Top border lights */
		.light:nth-child(1) { top: 10px; left: 5%; animation-delay: 0s; color: #ff6b6b; }
		.light:nth-child(2) { top: 10px; left: 15%; animation-delay: 0.2s; color: #4ecdc4; }
		.light:nth-child(3) { top: 10px; left: 25%; animation-delay: 0.4s; color: #ffe66d; }
		.light:nth-child(4) { top: 10px; left: 35%; animation-delay: 0.6s; color: #ff6b6b; }
		.light:nth-child(5) { top: 10px; left: 45%; animation-delay: 0.8s; color: #95e1d3; }
		.light:nth-child(6) { top: 10px; left: 55%; animation-delay: 1s; color: #ffe66d; }
		.light:nth-child(7) { top: 10px; left: 65%; animation-delay: 1.2s; color: #ff6b6b; }
		.light:nth-child(8) { top: 10px; left: 75%; animation-delay: 1.4s; color: #4ecdc4; }
		.light:nth-child(9) { top: 10px; left: 85%; animation-delay: 1.6s; color: #ffe66d; }
		.light:nth-child(10) { top: 10px; left: 95%; animation-delay: 1.8s; color: #ff6b6b; }

		/* Right border lights */
		.light:nth-child(11) { top: 15%; right: 10px; animation-delay: 0.1s; color: #4ecdc4; }
		.light:nth-child(12) { top: 30%; right: 10px; animation-delay: 0.3s; color: #ffe66d; }
		.light:nth-child(13) { top: 45%; right: 10px; animation-delay: 0.5s; color: #ff6b6b; }
		.light:nth-child(14) { top: 60%; right: 10px; animation-delay: 0.7s; color: #95e1d3; }
		.light:nth-child(15) { top: 75%; right: 10px; animation-delay: 0.9s; color: #ffe66d; }

		/* Bottom border lights */
		.light:nth-child(16) { bottom: 10px; left: 5%; animation-delay: 1.1s; color: #ff6b6b; }
		.light:nth-child(17) { bottom: 10px; left: 15%; animation-delay: 1.3s; color: #4ecdc4; }
		.light:nth-child(18) { bottom: 10px; left: 25%; animation-delay: 1.5s; color: #ffe66d; }
		.light:nth-child(19) { bottom: 10px; left: 35%; animation-delay: 1.7s; color: #ff6b6b; }
		.light:nth-child(20) { bottom: 10px; left: 45%; animation-delay: 1.9s; color: #95e1d3; }
		.light:nth-child(21) { bottom: 10px; left: 55%; animation-delay: 0.1s; color: #ffe66d; }
		.light:nth-child(22) { bottom: 10px; left: 65%; animation-delay: 0.3s; color: #ff6b6b; }
		.light:nth-child(23) { bottom: 10px; left: 75%; animation-delay: 0.5s; color: #4ecdc4; }
		.light:nth-child(24) { bottom: 10px; left: 85%; animation-delay: 0.7s; color: #ffe66d; }
		.light:nth-child(25) { bottom: 10px; left: 95%; animation-delay: 0.9s; color: #ff6b6b; }

		/* Left border lights */
		.light:nth-child(26) { top: 15%; left: 10px; animation-delay: 0.2s; color: #4ecdc4; }
		.light:nth-child(27) { top: 30%; left: 10px; animation-delay: 0.4s; color: #ffe66d; }
		.light:nth-child(28) { top: 45%; left: 10px; animation-delay: 0.6s; color: #ff6b6b; }
		.light:nth-child(29) { top: 60%; left: 10px; animation-delay: 0.8s; color: #95e1d3; }
		.light:nth-child(30) { top: 75%; left: 10px; animation-delay: 1s; color: #ffe66d; }

		@keyframes twinkle {
			0%, 100% { opacity: 1; transform: scale(1); }
			50% { opacity: 0.5; transform: scale(0.8); }
		}

		/* Hand-drawn wire connecting lights */
		.wire {
			position: absolute;
			background: #333;
			opacity: 0.3;
		}

		.wire-top {
			top: 15px;
			left: 0;
			width: 100%;
			height: 2px;
		}

		.wire-right {
			top: 0;
			right: 15px;
			width: 2px;
			height: 100%;
		}

		.wire-bottom {
			bottom: 15px;
			left: 0;
			width: 100%;
			height: 2px;
		}

		.wire-left {
			top: 0;
			left: 15px;
			width: 2px;
			height: 100%;
		}

		/* Main content container */
		.content-wrapper {
			position: relative;
			z-index: 2;
			width: 100%;
			max-width: 600px;
			display: flex;
			flex-direction: column;
			align-items: center;
			text-align: center;
		}

		/* Video container */
		.video-container {
			width: 100%;
			max-width: 100%;
			margin-bottom: 30px;
			border-radius: 12px;
			overflow: hidden;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
			background: #000;
		}

		video {
			width: 100%;
			height: auto;
			display: block;
		}

		/* Message styling */
		.message {
			color: #fff;
			font-size: 1.1rem;
			line-height: 1.6;
			padding: 0 20px;
			max-width: 500px;
		}

		.message h1 {
			font-size: 2rem;
			margin-bottom: 15px;
			color: #ffe66d;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
		}

		.message p {
			margin-bottom: 15px;
			font-size: 1rem;
		}

		.signature {
			margin-top: 20px;
			font-style: italic;
			color: #95e1d3;
			font-size: 1rem;
		}

		/* Mobile optimizations */
		@media (max-width: 600px) {
			.message h1 {
				font-size: 1.5rem;
			}

			.message {
				font-size: 0.95rem;
				padding: 0 15px;
			}

			.video-container {
				margin-bottom: 20px;
			}

			.light {
				width: 10px;
				height: 10px;
			}

			.light::before {
				height: 6px;
				top: -6px;
			}
		}

		@media (max-width: 400px) {
			.message h1 {
				font-size: 1.3rem;
			}

			.message {
				font-size: 0.9rem;
			}
		}
	</style>
</head>
<body>
	<!-- Holiday Lights Border -->
	<div class="holiday-lights">
		<div class="wire wire-top"></div>
		<div class="wire wire-right"></div>
		<div class="wire wire-bottom"></div>
		<div class="wire wire-left"></div>

		<!-- Top lights -->
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>

		<!-- Right lights -->
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>

		<!-- Bottom lights -->
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>

		<!-- Left lights -->
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
		<div class="light"></div>
	</div>

	<!-- Main Content -->
	<div class="content-wrapper">
		<div class="video-container">
			<video autoplay loop muted playsinline>
				<source src="../../videos/2025_restaurant_dancing.mov" type="video/mp4">
				Your browser does not support the video tag.
			</video>
		</div>

		<div class="message">
			<h1>Happy Holidays!</h1>
			<p>Wishing you joy, laughter, and wonderful moments this holiday season and throughout the new year.</p>
			<p>Thank you for being part of our journey in 2025!</p>
			<div class="signature">- Sam & Family</div>
		</div>
	</div>
</body>
</html>
