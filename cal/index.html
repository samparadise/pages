<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calendar - Samparadise</title>
	<link rel="icon" type="image/png" href="../img/sam-ico.png">
	<link rel="stylesheet" href="../styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Homemade+Apple&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

	<style>
		.calendar-container {
			margin-top: 70px;
			padding: 20px;
			min-height: calc(100vh - 70px);
			background-color: #121212;
		}

		.calendar-wrapper {
			max-width: 1400px;
			margin: 0 auto;
			background: #1a1a1a;
			border-radius: 8px;
			padding: 20px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
		}

		.calendar-iframe {
			width: 100%;
			height: 600px;
			border: none;
			border-radius: 4px;
			background: #fff;
		}

		@media (max-width: 768px) {
			.calendar-container {
				padding: 10px;
				margin-top: 60px;
			}

			.calendar-wrapper {
				padding: 10px;
			}

			.calendar-iframe {
				height: 500px;
			}
		}

		@media (max-width: 600px) {
			.calendar-iframe {
				height: 400px;
			}
		}
	</style>
</head>
<body>
	<!-- Bootstrap Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="../">Samparadise</a>

			<!-- Hamburger Toggle -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Navbar Links -->
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link" href="../">Home</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="calendar-container">
		<div class="calendar-wrapper">
			<iframe
				src="https://calendar.google.com/calendar/embed?src=family02716801312634286908%40group.calendar.google.com&ctz=America%2FNew_York"
				class="calendar-iframe"
				frameborder="0"
				scrolling="no">
			</iframe>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
