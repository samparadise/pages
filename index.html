<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Samparadise</title>
	<link rel="icon" type="image/png" href="img/sam-ico.png">
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Homemade+Apple&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>

	<!-- Bootstrap Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="#">Samparadise</a>
		
			<!-- Hamburger Toggle -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Navbar Links -->
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto" id="dynamicMenu">

					<!-- Exploring (gallery) -->
					<li class="nav-item">
						<a class="nav-link" href="#" id="open-gallery">Photography</a>
					</li>
	
				</ul>
			</div>
		</div>
	</nav>	
	
	<!-- Background overlay for clicking outside -->
	<div id="subPageOverlay" class="sub-page-overlay"></div>

	<!-- Sub-page container -->
	<div id="subPage" class="sub-page">
		<div id="subPageContent"></div>
	</div>
	
	<div class="content">
		<img src="img/sam-trans.png" alt="Sam J.">
		
		<div id="frontpage-quote">
			<blockquote class="cutive-mono-regular">
				<span id="quote-text"></span>
				<span id="quote-author"></span>
			</blockquote>
			<p><a href="#" id="refresh-quote" class="small-text d-none">(thanks, may I have another)</a></p>
		</div>
	</div>

	<!-- Fullscreen Gallery Modal -->
	<div id="gallery-modal" class="gallery-overlay">
		<div class="gallery-content">
			<button class="close-gallery">&times;</button>
	<!--	<h2 class="text-center">Photo Gallery</h2> -->
			<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
				<div class="carousel-inner" id="carousel-images"></div>
	
				<!-- Left & Right Controls -->
				<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
				</button>
			</div>
			<p id="modal-description"></p> <!-- Description appears here -->
		</div>
	</div>
	
	<!-- Bootstrap JS (for responsive toggles) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Load marked.js for markdown rendering -->
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	
	<script src="script.js"></script>
</body>
</html>
